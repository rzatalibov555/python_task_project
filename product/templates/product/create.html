{% extends 'base.html' %}



{% block content %}

    <div class="container">
        <h1>Create Form</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mt2">
                <label>Name</label>
                <input type="text" name="name" placeholder="name" id="name" class="form-control">
            </div>

            <div class="form-group mt-2">
                <label>Surame</label>
                <input type="text" name="surame" placeholder="surame" id="surame" class="form-control">
            </div>

            

            <button type="submit" class="btn btn-success mt-3">Submit</button>

        </form>
    </div>
    
{% endblock %}
