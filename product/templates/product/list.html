{% extends 'base.html' %}

   

    {% block content %}
    {% comment %} {{ block.super }} {% endcomment %}

    <div class="container">
        <div class="row">
            <h1>Products</h1>
            {% for product in products %}
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 mt-3">
                    <div class="row">
                        <div class="card" style="width:400px">
                            <img height="300" width="100%" style="object-fit:coder;" class="card-img-bottom" src="{{ product.productimage_set.first.image.url }}" alt="Card image" style="width:100%">
                            <div class="card-body">
                            <h4 class="card-title">{{ product.name }}</h4>
                            <p class="card-text">{{ product.total_price|floatformat:2 }} AZN</p>
                            <a href="{% url "product:detail" product.id  %}" class="btn btn-primary">More</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
            {% endfor %}
    </div>
        </div>
{% endblock %}
