{% extends "base.html" %}

{% block content %}

    <h1>{{ product.name }}</h1>
    

        {% for productimage in product.productimage_set.all %}
            <div class="col-4">
                <img width="200" src="{{ productimage.image.url }}" alt="">
            </div>
        {% endfor %}
        <p>{{ product.price|floatformat:2 }} AZN</p>
    
{% endblock %}
